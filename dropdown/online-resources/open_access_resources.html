<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <link rel="stylesheet" href="../../css/navbar.css">
  <link rel="stylesheet" href="../../css/dropdown.css">
  <link rel="stylesheet" href="../../css/countdown.css">
  <link rel="stylesheet" href="../../css/footer.css">
  <link rel="stylesheet" href="../../css/splide.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="../../scripts/splide.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
  <title> Open Access Resources|Library IISERB</title>
  <link rel="icon" type="images/x-icon" href="../../images/logo-iiserb.png" />


</head>

<body class="overflow-x-hidden bg-gray-100">



  <!-- CAROUSEL BACKGROUND -->
  <div class="w-full relative py-4 bg-[url(../../images/library/bg2.png)] h-fit  bg-cover ">
    <!-- Navbar -->
    <!-- SECTION 1 -->
    <nav class="top-0 left-0 w-full">
      <div class="w-full py-4 hidden lg:flex items-center justify-center z-[10]">
        <div class="w-[85%] flex items-center text-white text-sm justify-between header_container"></div>
      </div>

      <!-- SECTION 2 -->

      <div class="w-full py-4 flex items-center justify-center">
        <div class="w-[85%] relative flex items-center justify-between">
          <div class="flex relative gap-2 justify-center items-center">
            <img src="../../logo-iiserb.png" class="h-12 md:h-24" style="
                  box-shadow: rgb(0, 0, 0) 1px -1px 1px !important;
                  border-radius: 50%;
                " />

            <div class="logo-animation-wrapper relative -mt-12 md:text-2xl text-md h-full drop-shadow-lg w-full">
              <h3>
                Central Library,<br />
                IISER Bhopal
              </h3>
              <h3 class="ioe">
                Indian&nbsp;Institute&nbsp;of&nbsp;Science
                Education and Research Bhopal
              </h3>

              <h3 class="ar-fontfamily">
                केंद्रीय पुस्तकालय, आईआईएसईआर भोपाल
              </h3>
            </div>
          </div>



          <!-- DROP DOWN NAV OPTIONS -->
          <div class="lg:hidden flex ham_menu z-[99999] text-white cursor-pointer" onclick="menubar_toggle()">
            <i class="fa-solid fa-bars fa-xl"></i>
          </div>

          <div class="dropdown_web_view lg:flex hidden"></div>
        </div>
      </div>
      <h1 class="mx-auto text-center text-white font-bold py-4 text-3xl">Open Educational Resources</h1>

    </nav>
  </div>



  <div
    class="z-[9999] w-full min-h-screen absolute overflow-scroll font-sans flex items-center  -top-[100%] mx-auto   gap-6 dropdown_mobile_view_container">
    <!-- <h1 class="font-bold text-2xl left-6 top-6 absolute ">Central Library</h1> -->
    <span class="absolute border right-6 top-6 z-[999999]  cursor-pointer border opacity-90 hover:opacity-100"
      onclick="menubar_toggle()">
      <i class="fa-solid fa-xmark fa-xl"></i>
    </span>
  </div>


  <div class=" inset-2 w-full h-full bg-cover bg-center"
    style="background-image: url('../../images/page_elements/secbg.png');">
    <div class="w-full h-full bg-cover bg-center"
      style="background-image: url('../../images/page_elements/secbg.png');">
      <!-- ABOUT  -->
      <div class="min-h-screen w-full p-4 mt-12 justify-center">

        <!-- PhD Abstract -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden mt-10">
          <div class="p-4">
            <h2 class="text-xl font-semibold ar-fontfamily"><i class="fa-regular fa-file-lines p-2"></i>Open Access
              Resources</h2>
            <p class="text-gray-600 ml-8"><a
                href="../../thesis/phd_abstract.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH&zoom=100&fullscreen=true&presentationMode=1"
                target="_blank">Veiw in Full Screen</a></p>
          </div>
          <div class="p-4">
            <embed src="../../Open Access Educational Resources.pdf" type="application/pdf" width="100%"
              height="800px" />
          </div>
        </div>
      </div>
      </main>

    </div>

    <!-- FOOTER -->
    <div id="footer"> <!-- Footer will be dynamically added here --></div>
    <script src="../../scripts/footer.js"></script>
    <script src="../../scripts/dropdown.js"></script>
    <script src="../../scripts/countdown.js"></script>
    <script src="../../scripts/header.js"></script>
    <script src="../../scripts/splide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

    <script>
      var splide = new Splide('.splide', {
        type: 'fade',
        autoplay: 'play',
        perPage: 1,
        arrows: false,
        rewind: true,
      });

      splide.mount()
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
