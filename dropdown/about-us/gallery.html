<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <link rel="stylesheet" href="../../css/navbar.css" />
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="../../css/dropdown.css" />
  <link rel="stylesheet" href="../../css/countdown.css" />
  <link rel="stylesheet" href="../../css/accordian.css" />
  <link rel="stylesheet" href="../../css/footer.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <title>Gallery | Library IISERB</title>
  <link rel="icon" type="images/x-icon" href="../../images/logo-iiserb.png" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body class="overflow-x-hidden bg-gray-100">
  <!-- CAROUSEL BACKGROUND -->

  <div class="w-full relative py-4 bg-[url(../../images/library/bg2.png)] h-fit  bg-cover ">
    <!-- Navbar -->
    <!-- SECTION 1 -->
    <nav class="top-0 left-0 w-full">
      <div class="w-full py-4 hidden lg:flex items-center justify-center z-[10]">
        <div class="w-[85%] flex items-center text-white text-sm justify-between header_container"></div>
      </div>

      <!-- SECTION 2 -->

      <div class="w-full py-4 flex items-center justify-center">
        <div class="w-[85%] relative flex items-center justify-between">
          <div class="flex relative gap-2 justify-center items-center">
            <img src="../../logo-iiserb.png" class="h-12 md:h-24" style="
                  box-shadow: rgb(0, 0, 0) 1px -1px 1px !important;
                  border-radius: 50%;
                " />

            <div class="logo-animation-wrapper relative -mt-12 md:text-2xl text-md h-full drop-shadow-lg w-full">
              <h3>
                Central Library,<br />
                IISER Bhopal
              </h3>
              <h3 class="ioe">
                Indian&nbsp;Institute&nbsp;of&nbsp;Science
                Education and Research Bhopal
              </h3>

              <h3 class="ar-fontfamily">
                केंद्रीय पुस्तकालय, आईआईएसईआर भोपाल
              </h3>
            </div>
          </div>



          <!-- DROP DOWN NAV OPTIONS -->
          <div class="lg:hidden flex ham_menu z-[99999] text-white cursor-pointer" onclick="menubar_toggle()">
            <i class="fa-solid fa-bars fa-xl"></i>
          </div>

          <div class="dropdown_web_view lg:flex hidden"></div>
        </div>
      </div>
      <h1 class="mx-auto text-center text-white font-bold py-4 text-3xl">Gallery</h1>

    </nav>

    <!-- DROPDOWN SECTION -->
    <!-- -scripts\dropdown.js -->
    <!-- Mobile View DropDOwn Section -->

  </div>

  <div
    class="z-[9999] w-full min-h-screen absolute overflow-scroll font-sans flex items-center  -top-[100%] mx-auto   gap-6 dropdown_mobile_view_container">
    <!-- <h1 class="font-bold text-2xl left-6 top-6 absolute ">Central Library</h1> -->
    <span class="absolute border right-6 top-6 z-[999999]  cursor-pointer border opacity-90 hover:opacity-100"
      onclick="menubar_toggle()">
      <i class="fa-solid fa-xmark fa-xl"></i>
    </span>
  </div>


  <div class="w-full h-full bg-cover bg-center" style="background-image: url('../../images/page_elements/secbg.png')">
    <!-- ABOUT  -->

    <div class="md:px-16 ">

      <div class="container mx-auto py-4">

        <div class="md:px-24 py-12">
          <div id="gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
      </div>


    </div>
  </div>
  <script>
    const images = [
      { src: '../../images/aboutcarousel/1.jpg', caption: 'Library Help Desk' },
      { src: '../../images/aboutcarousel/2.jpg', caption: 'Browsing Area (Ground Floor)' },
      { src: '../../images/aboutcarousel/3.jpg', caption: 'Browsing Area (Ground Floor)' },
      { src: '../../images/aboutcarousel/4.jpg', caption: 'RFID COMPONENTS (Ground Floor)' },
      { src: '../../images/aboutcarousel/5.jpg', caption: 'Reading zone (Ground Floor)' },
      { src: '../../images/aboutcarousel/6.jpg', caption: 'Book Stack Area (Ground Floor)' },
      { src: '../../images/aboutcarousel/7.jpg', caption: 'Reading Zone (Ground Floor)' },
      { src: '../../images/aboutcarousel/8.jpg', caption: 'Book Stack Area (Ground Floor)' },
      { src: '../../images/aboutcarousel/9.jpg', caption: 'Book Stack Area (Ground Floor)' },
      { src: '../../images/aboutcarousel/10.jpg', caption: 'Book Stack Area (Ground Floor)' },
      { src: '../../images/aboutcarousel/11.jpg', caption: 'Book Stack Area (Ground Floor)' },
      { src: '../../images/aboutcarousel/12.jpg', caption: 'Journals Display Area (First Floor)' },
      { src: '../../images/aboutcarousel/13.jpg', caption: 'Journals Display Area (First Floor)' },
      { src: '../../images/aboutcarousel/14.jpg', caption: 'Reading Zone (First Floor)' },
      { src: '../../images/aboutcarousel/15.jpg', caption: 'Reading Zone (First Floor)' },
      { src: '../../images/aboutcarousel/16.jpg', caption: 'Book Stack Area (First Floor)' },
      { src: '../../images/aboutcarousel/17.jpg', caption: 'Book Stack Area (First Floor)' },
      { src: '../../images/aboutcarousel/18.jpg', caption: 'Book Stack Area (First Floor)' },
      { src: '../../images/aboutcarousel/19.jpg', caption: 'Book Stack Area (First Floor)' },
      { src: '../../images/aboutcarousel/20.jpg', caption: 'Reading Zone (Second Floor)' },
      { src: '../../images/aboutcarousel/21.jpg', caption: 'Reading Zone (Second Floor)' },
      { src: '../../images/aboutcarousel/22.jpg', caption: 'Reading Zone (Second Floor)' },
      { src: '../../images/aboutcarousel/23.jpg', caption: 'Reading Zone (Second Floor)' },
      { src: '../../images/aboutcarousel/24.jpg', caption: 'E-Library (Second Floor)' },
      { src: '../../images/aboutcarousel/25.jpg', caption: 'E-Library (Second Floor)' },
    ];

    const gallery = document.getElementById('gallery');

    images.forEach(({ src, caption }) => {
      const item = document.createElement('div');
      item.className = 'gallery-item cursor-pointer relative rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300';
      item.innerHTML = `
                    <img src="${src}" alt="${caption}" class="w-full h-auto aspect-w-16 aspect-h-9 object-cover border-4 border-gray-200">
                    <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                        <span class="text-white text-xl font-semibold">${caption}</span>
                    </div>
                `;
      gallery.appendChild(item);
    });


  </script>



  <!-- FOOTER -->
  <footer class="footer"></footer>
  <script src="../../scripts/carousel.js"></script>
  <script src="../../scripts/header.js"></script>
  <script src="../../scripts/dropdown.js"></script>
  <script src="../../scripts/accordian.js"></script>
  <script src="../../scripts/countdown.js"></script>
  <script src="../../scripts/footer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
